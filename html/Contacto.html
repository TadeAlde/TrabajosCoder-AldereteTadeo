<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../scss/style.css">

    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar"> <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="FAQ.html">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5"> <h1 class="titulo-contacto text-center mb-4">Contacto</h1> <form action="/submit" method="post" class="mx-auto" style="max-width: 600px;"> <div class="mb-3"> <label for="name" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="name" class="form-control" placeholder="Tu nombre">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="tu.correo@ejemplo.com">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Tu contraseña">
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Género:</label> <div class="form-check form-check-inline">
                    <input type="radio" name="genero" id="hombre" value="hombre" class="form-check-input">
                    <label for="hombre" class="form-check-label">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="genero" id="mujer" value="mujer" class="form-check-input">
                    <label for="mujer" class="form-check-label">Mujer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="genero" id="otro" value="otro" class="form-check-input">
                    <label for="otro" class="form-check-label">Prefiero no decirlo</label>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="suscribe" id="suscribe" class="form-check-input">
                <label for="suscribe" class="form-check-label">Suscribirse al boletín</label>
            </div>

            <div class="mb-4">
                <label for="pais" class="form-label">País:</label>
                <select name="pais" id="pais" class="form-select">
                    <option value="">Selecciona un país</option> <option value="brasil">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="uruguay">Uruguay</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-danger d-block w-100">Enviar</button> </form>
    </main>

    <footer>
        <p>© 2025 StepUp - Tienda Online de Zapatillas</p>
    </footer>
</body>
</html>
